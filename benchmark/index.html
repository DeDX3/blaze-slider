<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliders Benchmark</title>
  </head>
  <body>
    <div id="app">
      <h1>Blaze Slider</h1>
      <div class="blaze-slider" style="--slides-to-show: 3; --slide-gap: 20px">
        <div class="blaze-container">
          <div class="blaze-track-container">
            <div class="blaze-track">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>10</div>
            </div>
          </div>
        </div>
      </div>

      <h1>Glide Slider</h1>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">1</li>
            <li class="glide__slide">2</li>
            <li class="glide__slide">3</li>
            <li class="glide__slide">4</li>
            <li class="glide__slide">5</li>
            <li class="glide__slide">6</li>
            <li class="glide__slide">7</li>
            <li class="glide__slide">8</li>
            <li class="glide__slide">9</li>
            <li class="glide__slide">10</li>
          </ul>
        </div>
      </div>

      <h1>Swiper Slider</h1>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">1</div>
          <div class="swiper-slide">2</div>
          <div class="swiper-slide">3</div>
          <div class="swiper-slide">4</div>
          <div class="swiper-slide">5</div>
          <div class="swiper-slide">6</div>
          <div class="swiper-slide">7</div>
          <div class="swiper-slide">8</div>
          <div class="swiper-slide">9</div>
          <div class="swiper-slide">10</div>
        </div>
      </div>

      <h1>Slick Slider</h1>
      <div class="my-slick-slider">
        <div class="my-slick-slide">1</div>
        <div class="my-slick-slide">2</div>
        <div class="my-slick-slide">3</div>
        <div class="my-slick-slide">4</div>
        <div class="my-slick-slide">5</div>
        <div class="my-slick-slide">6</div>
        <div class="my-slick-slide">7</div>
        <div class="my-slick-slide">8</div>
        <div class="my-slick-slide">9</div>
        <div class="my-slick-slide">10</div>
      </div>

      <h1>Flickity</h1>
      <div class="main-carousel">
        <div class="carousel-cell">1</div>
        <div class="carousel-cell">2</div>
        <div class="carousel-cell">3</div>
        <div class="carousel-cell">4</div>
        <div class="carousel-cell">5</div>
        <div class="carousel-cell">6</div>
        <div class="carousel-cell">7</div>
        <div class="carousel-cell">8</div>
        <div class="carousel-cell">9</div>
        <div class="carousel-cell">10</div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
